<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tassel Design by Rubi - Extra Beauty</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;

      .serif {

      }
      .luxury-shadow {
